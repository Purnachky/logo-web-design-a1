<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class= "header">
        <nav>
            <h3 class="nav-title text-primary  inter-logo">LOGO</h3>
            <a href=""><button class="button-primary">Sign Up</button></a>
        </nav>
        <section class="banner sec-gap">
            <div>
            <h1 class="raleway-normal">Cool Dark UI Template for<br>        Webflow Agencies!</h1>
            </div>
            <button class="button-primary">Stay Focused</button>
        </section>
    </header>
    <main>
    <section class="action">
<div class="action-content">
<h2 class="raleway-normal">See It in Action</h2>
<p class="raleway-normal">Explore the live preview and imagine your brand in this bold new look.</p>
<button class="button-primary">Launch Live Preview</button>
</div>
<img class="action-pic" src="assets/wcmini.png" alt="">
</section>
        <section class="productive-users-section action-style">
            <div>
                <h2 class="title raleway-normal">Joined Thousands of Productive Users</h2>
            <div class="action-items inter-logo">
                <div class="action-item">
                    <p class="item-title">50K</p>
                    <p class="item-des">Active Users</p>
                </div>
                <div class="action-item">
                    <p class="item-title">2M+</p>
                    <p class="item-des">Focus Sessions</p>
                </div>
                <div class="action-item">
                    <p class="item-title">95%</p>
                    <p class="item-des">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section>

        </section>
        </main>
        
</body>

</html>
